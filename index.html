<body>

  <div class="input-section">

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbypeOU9nyFKUrR9hpzJc1_hoFpi00P2vVxi_cA8LTl0uPpTvL2dIBQr1nB_t6ZTAD0Y/exec";

    const goals = {
      Tequila: 150,
      Triathlon: 800
    };

    async function fetchProgress() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        updateProgressBars(data);
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);

    function updateProgressBars(data) {
      const tequila = Math.min((data.Tequila || 0) / goals.Tequila * 100, 100);
      const triathlon = Math.min((data.Triathlon || 0) / goals.Triathlon * 100, 100);

      const tequilaElem = document.getElementById("tequila-progress");
      tequilaElem.style.width = tequila + "%";
      tequilaElem.textContent = `${Math.round(tequila)}%`;

      const triathlonElem = document.getElementById("triathlon-progress");
      triathlonElem.style.width = triathlon + "%";
      triathlonElem.textContent = `${Math.round(triathlon)}%`;
    }

    async function submitDonation() {
      const option = document.getElementById("option").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!amount || amount <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!");
        return;
      }

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ option, amount })
        });

        const result = await res.json();
        if (result.result === "success") {
          alert("–°–ø–∞—Å–∏–±–æ! –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã ‚úÖ");

        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e.message);

  </script>

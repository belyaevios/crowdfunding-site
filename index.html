<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crowdfunding Battle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #f5e1ff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #cc2b8e;
    }

    .goal-container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .progress-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .progress-bar-wrapper {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
      margin-bottom: 12px;
    }

    .progress-bar {
      height: 100%;
      text-align: right;
      padding-right: 8px;
      line-height: 24px;
      color: white;
      font-weight: bold;
    }

    #tequilaBar {
      background: linear-gradient(to right, #f953c6, #b91d73);
    }

    #triathlonBar {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
    }

    .options {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 12px;
    }

    .option-label {
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      border: 2px solid #cc2b8e;
      color: #cc2b8e;
      transition: all 0.2s ease;
      user-select: none;
    }

    .option-label:hover, .option-label.active {
      background: #cc2b8e;
      color: white;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      font-size: 16px;
      border: 2px solid #cc2b8e;
      border-radius: 10px;
    }

    button {
      width: 100%;
      background: #cc2b8e;
      border: none;
      color: white;
      padding: 14px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #b1237a;
    }

    .details {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }

    .details p {
      margin: 6px 0;
    }

    .amount-display {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Tequila vs Triathlon</h1>

  <div class="goal-container">
    <div class="progress-label">Tequila</div>
    <div class="progress-bar-wrapper">
      <div class="progress-bar" id="tequilaBar" style="width: 0%"></div>
    </div>
    <div class="amount-display" id="tequilaAmount">0‚Ç¨ / 150‚Ç¨</div>

    <div class="progress-label">Triathlon</div>
    <div class="progress-bar-wrapper">
      <div class="progress-bar" id="triathlonBar" style="width: 0%"></div>
    </div>
    <div class="amount-display" id="triathlonAmount">0‚Ç¨ / 800‚Ç¨</div>

    <div class="options">
      <label class="option-label" id="labelTequila">
        <input type="radio" name="option" value="tequila"> Tequila
      </label>
      <label class="option-label" id="labelTriathlon">
        <input type="radio" name="option" value="triathlon"> Triathlon
      </label>
    </div>

    <input type="number" id="amountInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É (‚Ç¨)" min="1" />

    <button id="donateBtn">–Ø –ø–µ—Ä–µ–≤–µ–ª</button>

    <div class="details">
      <p>üì≤ <strong>Revolut:</strong> @triathlete</p>
      <p>üè¶ <strong>–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫:</strong> +79104361677</p>
      <p><em>–°–¥–µ–ª–∞–π –ø–µ—Ä–µ–≤–æ–¥ –∏ –æ—Ç–º–µ—Ç—å —Å—É–º–º—É –≤—Ä—É—á–Ω—É—é üëÜ</em></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞
    const labels = document.querySelectorAll('.option-label');
    labels.forEach(label => {
      label.addEventListener('click', () => {
        labels.forEach(l => l.classList.remove('active'));
        label.classList.add('active');
        label.querySelector('input').checked = true;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowdfunding Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    .progress {
      background: #f8d7da;
      border-radius: 20px;
      margin: 20px auto;
      width: 80%;
      height: 30px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      text-align: right;
      padding-right: 10px;
      line-height: 30px;
      color: white;
      background-color: #d63384;
      border-radius: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .donation-form {
      margin-top: 20px;
    }
    .bank-info {
      margin-top: 40px;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Crowdfunding Battle üí∏</h1>
  <h3>–¶–µ–ª—å: Tequila ‚Äî 100‚Ç¨ / Triathlon ‚Äî 800‚Ç¨</h3>

  <div>
    <strong>Tequila</strong>
    <div class="progress">
      <div id="tequilaBar" class="bar" style="width: 0%">0%</div>
    </div>
  </div>
  <div>
    <strong>Triathlon</strong>
    <div class="progress">
      <div id="triathlonBar" class="bar" style="width: 0%">0%</div>
    </div>
  </div>

  <div class="donation-form">
    <select id="option">
      <option value="Tequila">Tequila</option>
      <option value="Triathlon">Triathlon</option>
    </select>
    <input type="number" id="amount" placeholder="–°—É–º–º–∞ (‚Ç¨)" />
    <button onclick="submitDonation()">–Ø –ø–µ—Ä–µ–≤—ë–ª üíñ</button>
  </div>

  <div class="bank-info">
    <h3>–ö–∞–∫ –ø–µ—Ä–µ–≤–µ—Å—Ç–∏ –¥–µ–Ω—å–≥–∏:</h3>
    <p>üì≤ <strong>Revolut</strong>: @triathlete</p>
    <p>üè¶ <strong>–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫</strong>: +79104361677</p>
    <p><em>–°–¥–µ–ª–∞–π –ø–µ—Ä–µ–≤–æ–¥ –∏ –æ—Ç–º–µ—Ç—å —Å—É–º–º—É –≤—Ä—É—á–Ω—É—é üëÜ</em></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwIJBAZGoWCS-G5dC2QvFFH1Pd8-yckUN5Z930p-YQN9WoowZ6j7Du5xWrElkD_bTfP/exec";

    async function fetchProgress() {
      const res = await fetch(scriptURL);
      const data = await res.json();

      const tequila = data.Tequila || 0;
      const triathlon = data.Triathlon || 0;

      const tequilaGoal = 150;
      const triathlonGoal = 800;

      const tequilaPct = Math.min((tequila / tequilaGoal) * 100, 100);
      const triathlonPct = Math.min((triathlon / triathlonGoal) * 100, 100);

      document.getElementById("tequilaBar").style.width = tequilaPct + "%";
      document.getElementById("tequilaBar").innerText = Math.round(tequilaPct) + "%";

      document.getElementById("triathlonBar").style.width = triathlonPct + "%";
      document.getElementById("triathlonBar").innerText = Math.round(triathlonPct) + "%";
    }

    async function submitDonation() {
      const option = document.getElementById("option").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!amount || amount <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É");

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ option, amount }),
        headers: { "Content-Type": "application/json" },
      });

      document.getElementById("amount").value = "";
      fetchProgress();
    }

    fetchProgress();
  </script>
</body>
</html>

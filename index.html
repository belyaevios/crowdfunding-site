<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</title>
  <style>
    body {

      background: #fff0f6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .progress-container {
      margin: 25px 0;
    }
    .progress-bar {
      background: #ffe0eb;
      border-radius: 10px;
      height: 30px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .progress {
      background: #d63384;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: white;
      font-weight: bold;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 25px 0;
    }
    select, input, button {
      padding: 12px;
      border: 2px solid #d63384;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #d63384;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #c22574;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .details {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #d63384;
    }
  </style>
</head>
<body>
  <h1>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</h1>
  
  <div class="progress-container">
    <h3>Tequila ‚Äî –¶–µ–ª—å: ‚Ç¨150</h3>
    <div class="progress-bar">
      <div id="tequila-progress" class="progress">0% (‚Ç¨0)</div>
    </div>
    
    <h3>Triathlon ‚Äî –¶–µ–ª—å: ‚Ç¨800</h3>
    <div class="progress-bar">
      <div id="triathlon-progress" class="progress">0% (‚Ç¨0)</div>
    </div>
  </div>

  <div class="input-group">
    <select id="option">
      <option value="Tequila">Tequila</option>
      <option value="Triathlon">Triathlon</option>
    </select>
    <input type="number" id="amount" placeholder="–°—É–º–º–∞ –≤ ‚Ç¨" min="0.01" step="0.01">
    <button id="submit-btn" onclick="submitDonation()">–Ø –ø–µ—Ä–µ–≤—ë–ª</button>
  </div>

  <div class="details">
    <p>üì≤ <strong>Revolut:</strong> @triathlete</p>
    <p>üè¶ <strong>–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫:</strong> +79104361677</p>
    <p>–ü–æ—Å–ª–µ –ø–µ—Ä–µ–≤–æ–¥–∞ —É–∫–∞–∂–∏—Ç–µ —Å—É–º–º—É –≤—ã—à–µ üëÜ</p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxgzPE6gJ8y4cflod-rIsXuDL7MO7VUjhNRNu1UquziSktX_PLbFeLP5XQqLLGaldvY4w/exec";
    const GOALS = { Tequila: 150, Triathlon: 800 };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    document.addEventListener('DOMContentLoaded', fetchProgress);

    async function fetchProgress() {
      try {
        const response = await fetch(SCRIPT_URL);
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        const data = await response.json();
        updateUI(data);
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        document.getElementById('tequila-progress').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
        document.getElementById('triathlon-progress').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
      }
    }

    function updateUI(data) {
      updateProgress('tequila', data.Tequila || 0);
      updateProgress('triathlon', data.Triathlon || 0);
    }

    function updateProgress(type, value) {
      const percent = Math.min((value / GOALS[type]) * 100, 100);
      const elem = document.getElementById(`${type}-progress`);
      elem.style.width = `${percent}%`;
      elem.textContent = `${Math.round(percent)}% (‚Ç¨${value.toFixed(2)})`;
    }

    async function submitDonation() {
      const option = document.getElementById('option').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const button = document.getElementById('submit-btn');

      if (!amount || amount <= 0) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
        return;
      }

      button.disabled = true;
      button.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

      try {
        const url = `${SCRIPT_URL}?option=${encodeURIComponent(option)}&amount=${amount}`;
        const response = await fetch(url);
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        
        alert("–°–ø–∞—Å–∏–±–æ! –í–∞—à –ø–µ—Ä–µ–≤–æ–¥ —É—á—Ç—ë–Ω ‚úÖ");
        document.getElementById('amount').value = '';
        await fetchProgress();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + error.message);
      } finally {
        button.disabled = false;
        button.textContent = "–Ø –ø–µ—Ä–µ–≤—ë–ª";
      }
    }

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    setInterval(fetchProgress, 30000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</title>
  <style>
    :root {
      --primary: #d63384;
      --secondary: #fff0f6;
      --progress-bg: #ffe0eb;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary);
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .progress-container {
      margin-bottom: 15px;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .progress-bar {
      height: 26px;
      background: var(--progress-bg);
      border-radius: 13px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 13px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    button:hover {
      background: #c22574;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button::after {
      content: "";
      display: none;
      position: absolute;
      right: 15px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    button:disabled::after {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loader {
      display: none;
      text-align: center;
      padding: 10px;
      color: var(--primary);
    }
    #error {
      display: none;
      background: #ffebee;
      color: #d32f2f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .success {
      background: #e8f5e9 !important;
      color: #2e7d32 !important;
    }
    .last-update {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</h1>
  
  <div id="error"></div>
  <div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  
  <div class="card">
    <div class="progress-container">
      <div class="progress-header">
        <span>Tequila</span>
        <span>–¶–µ–ª—å: ‚Ç¨150</span>
      </div>
      <div class="progress-bar">
        <div id="tequila-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-header">
        <span>Triathlon</span>
        <span>–¶–µ–ª—å: ‚Ç¨800</span>
      </div>
      <div class="progress-bar">
        <div id="triathlon-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
  </div>

  <!-- üîΩ –î–æ–±–∞–≤–ª–µ–Ω–∞ —Ñ–æ—Ä–º–∞ -->
  <div class="card">
    <select name="option">
      <option value="Tequila">Tequila</option>
      <option value="Triathlon">Triathlon</option>
    </select>
    
    <input name="amount" type="number" placeholder="–°—É–º–º–∞ (‚Ç¨)" min="0" step="1" />
    
    <button onclick="submitData()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycby5o7UR_TzWiV_RqxLJ2tHSwp7aXeGTsYgbh-_CiePp_gLSg65z57OhbTZjdA2tlXMTbA/exec'; 

    async function loadProgress() {
      document.getElementById('loader').style.display = 'block';
      try {
        const res = await fetch(BACKEND_URL);
        const data = await res.json();

        if (data.success) {
          const tequilaPercent = Math.min(100, Math.round((data.Tequila / 150) * 100));
          const triathlonPercent = Math.min(100, Math.round((data.Triathlon / 800) * 100));

          document.getElementById('tequila-progress').style.width = `${tequilaPercent}%`;
          document.getElementById('tequila-progress').innerText = `${tequilaPercent}% (‚Ç¨${data.Tequila})`;

          document.getElementById('triathlon-progress').style.width = `${triathlonPercent}%`;
          document.getElementById('triathlon-progress').innerText = `${triathlonPercent}% (‚Ç¨${data.Triathlon})`;
        } else {
          throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
        }
      } catch (e) {
        document.getElementById('error').innerText = e.message;
        document.getElementById('error').style.display = 'block';
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }

    async function submitData() {
      const option = document.querySelector('select[name="option"]').value;
      const amount = document.querySelector('input[name="amount"]').value;
      const button = document.querySelector('button');

      if (!amount || isNaN(amount) || amount <= 0) {
        document.getElementById('error').innerText = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É';
        document.getElementById('error').style.display = 'block';
        return;
      }

      button.disabled = true;

      try {
        const res = await fetch(`${BACKEND_URL}?option=${option}&amount=${amount}`);
        const data = await res.json();

        if (data.success) {
          document.querySelector('input[name="amount"]').value = '';
          await loadProgress(); // –æ–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
        } else {
          throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ');
        }
      } catch (e) {
        document.getElementById('error').innerText = e.message;
        document.getElementById('error').style.display = 'block';
      } finally {
        button.disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', loadProgress);
  </script>
</body>
</html>

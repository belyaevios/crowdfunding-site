<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</title>
  <style>
    :root {
      --primary: #d63384;
      --secondary: #fff0f6;
      --progress-bg: #ffe0eb;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary);
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .progress-container {
      margin-bottom: 15px;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .progress-bar {
      height: 26px;
      background: var(--progress-bg);
      border-radius: 13px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 13px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    button:hover {
      background: #c22574;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button::after {
      content: "";
      display: none;
      position: absolute;
      right: 15px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    button:disabled::after {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loader {
      display: none;
      text-align: center;
      padding: 10px;
      color: var(--primary);
    }
    #error {
      display: none;
      background: #ffebee;
      color: #d32f2f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .success {
      background: #e8f5e9 !important;
      color: #2e7d32 !important;
    }
    .last-update {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</h1>
  
  <div id="error"></div>
  <div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  
  <div class="card">
    <div class="progress-container">
      <div class="progress-header">
        <span>Tequila</span>
        <span>–¶–µ–ª—å: ‚Ç¨150</span>
      </div>
      <div class="progress-bar">
        <div id="tequila-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-header">
        <span>Triathlon</span>
        <span>–¶–µ–ª—å: ‚Ç¨800</span>
      </div>
      <div class="progress-bar">
        <div id="triathlon-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
  </div>

  <div class="card">
    <select id="option">
      <option value="Tequila">Tequila</option>
      <option value="Triathlon">Triathlon</option>
    </select>
    
    <input type="number" id="amount" min="0.01" step="0.01" placeholder="–°—É–º–º–∞ –≤ ‚Ç¨">
    
    <button id="submit-btn">–Ø –ø–µ—Ä–µ–≤—ë–ª!</button>
  </div>

  <div class="card">
    <h3>–†–µ–∫–≤–∏–∑–∏—Ç—ã –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞:</h3>
    <p>üì≤ <strong>Revolut:</strong> @triathlete</p>
    <p>üè¶ <strong>–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫:</strong> +79104361677</p>
  </div>

  <div class="last-update" id="last-update"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdEWXgQhCAQcMWhU4oSEGbMhi6Wk5dWvVR5ZQqDh7JEj1wQr9W0TMrNJFFTLT9aJ8JuQ/exec";
    const GOALS = { Tequila: 150, Triathlon: 800 };
    let isSubmitting = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      console.log("–î–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω");
      initButton();
      loadData();
      setInterval(loadData, 30000);
    });

    function initButton() {
      const btn = document.getElementById('submit-btn');
      if (!btn) {
        console.error("–ö–Ω–æ–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
        return;
      }
      btn.addEventListener('click', submitDonation);
      console.log("–ö–Ω–æ–ø–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞");
    }

    async function loadData() {
      showLoader(true);
      hideError();
      
      try {
        const url = `${SCRIPT_URL}?t=${Date.now()}`;
        console.log("–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", url);
        
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        console.log("–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:", data);
        
        if (!data || !data.success) throw new Error(data?.error || "–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");
        
        updateUI(data);
        document.getElementById('last-update').textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString()}`;
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
        showError(error.message);
      } finally {
        showLoader(false);
      }
    }

    async function submitDonation() {
      if (isSubmitting) return;
      
      const option = document.getElementById('option').value;
      const amountInput = document.getElementById('amount');
      const amount = parseFloat(amountInput.value);
      const button = document.getElementById('submit-btn');

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!amount || amount <= 0 || isNaN(amount)) {
        showError("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É (–Ω–∞–ø—Ä–∏–º–µ—Ä: 10.50)");
        amountInput.focus();
        return;
      }

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
      isSubmitting = true;
      button.disabled = true;
      showLoader(true);
      hideError();

      try {
        const url = new URL(SCRIPT_URL);
        url.searchParams.append('option', option);
        url.searchParams.append('amount', amount.toFixed(2));
        url.searchParams.append('t', Date.now());

        console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", url.toString());
        
        const response = await fetch(url, { redirect: 'follow' });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const result = await response.json();
        console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç:", result);
        
        if (!result.success) throw new Error(result.error || "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
        
        showError("–°–ø–∞—Å–∏–±–æ! –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã ‚úÖ", "success");
        amountInput.value = "";
        await loadData();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
        showError(error.message || "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
      } finally {
        isSubmitting = false;
        button.disabled = false;
        showLoader(false);
      }
    }

    function updateUI(data) {
      updateProgress('tequila', data.Tequila);
      updateProgress('triathlon', data.Triathlon);
    }

    function updateProgress(type, value) {
  // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —á–∏—Å–ª–æ –∏ –∑–∞—â–∏—â–∞–µ–º –æ—Ç NaN
  const numericValue = parseFloat(value) || 0;
  const goal = parseFloat(GOALS[type]) || 150; // –ó–∞—â–∏—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
  
  // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ä–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞ —Å —Ç–æ—á–Ω–æ—Å—Ç—å—é –¥–æ 2 –∑–Ω–∞–∫–æ–≤
  const percent = (numericValue / goal) * 100;
  const roundedPercent = Math.min(percent, 100).toFixed(1); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º 100% –∏ 1 –∑–Ω–∞–∫ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
  
  const element = document.getElementById(`${type}-progress`);
  if (!element) return;
  
  element.style.width = `${roundedPercent}%`;
  element.textContent = `${roundedPercent}% (‚Ç¨${numericValue.toFixed(2)})`;
  
  // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
  console.log(`Progress: ${type} = ${numericValue} / ${goal} = ${roundedPercent}%`);
}
      
      element.style.width = `${percent}%`;
      element.textContent = `${Math.round(percent)}% (‚Ç¨${numericValue.toFixed(2)})`;
    }

    function showLoader(show) {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = show ? 'block' : 'none';
    }

    function showError(message, type = 'error') {
      const element = document.getElementById('error');
      if (!element) return;
      
      element.textContent = message;
      element.className = type;
      element.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => element.style.display = 'none', 3000);
      }
    }

    function hideError() {
      const element = document.getElementById('error');
      if (element) element.style.display = 'none';
    }
  </script>
</body>
</html>

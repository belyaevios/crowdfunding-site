<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</title>
  <style>
    :root {
      --primary: #d63384;
      --secondary: #fff0f6;
      --progress-bg: #ffe0eb;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary);
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .progress-container {
      margin-bottom: 15px;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .progress-bar {
      height: 26px;
      background: var(--progress-bg);
      border-radius: 13px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 13px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #c22574;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #loader {
      display: none;
      text-align: center;
      padding: 10px;
      color: var(--primary);
    }
    #error {
      display: none;
      background: #ffebee;
      color: #d32f2f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .success {
      background: #e8f5e9 !important;
      color: #2e7d32 !important;
    }
    .last-update {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</h1>
  
  <div id="error"></div>
  <div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  
  <div class="card">
    <div class="progress-container">
      <div class="progress-header">
        <span>Tequila</span>
        <span>–¶–µ–ª—å: ‚Ç¨150</span>
      </div>
      <div class="progress-bar">
        <div id="tequila-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-header">
        <span>Triathlon</span>
        <span>–¶–µ–ª—å: ‚Ç¨800</span>
      </div>
      <div class="progress-bar">
        <div id="triathlon-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
  </div>

  <div class="card">
    <select id="option">
      <option value="Tequila">Tequila</option>
      <option value="Triathlon">Triathlon</option>
    </select>
    
    <input type="number" id="amount" min="0.01" step="0.01" placeholder="–°—É–º–º–∞ –≤ ‚Ç¨">
    
    <button id="submit-btn" onclick="submitDonation()">–Ø –ø–µ—Ä–µ–≤—ë–ª!</button>
  </div>

  <div class="card">
    <h3>–†–µ–∫–≤–∏–∑–∏—Ç—ã –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞:</h3>
    <p>üì≤ <strong>Revolut:</strong> @triathlete</p>
    <p>üè¶ <strong>–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫:</strong> +79104361677</p>
  </div>

  <div class="last-update" id="last-update"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdEWXgQhCAQcMWhU4oSEGbMhi6Wk5dWvVR5ZQqDh7JEj1wQr9W0TMrNJFFTLT9aJ8JuQ/exec";
    const GOALS = { Tequila: 150, Triathlon: 800 };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      setInterval(loadData, 30000); // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
    });

    async function loadData() {
      showLoader(true);
      hideError();
      
      try {
        const url = `${SCRIPT_URL}?t=${Date.now()}`;
        const response = await fetch(url);
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        
        const data = await response.json();
        
        if (!data.success) throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        
        updateUI(data);
        document.getElementById('last-update').textContent = 
          `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString()}`;
      } catch (error) {
        showError(error.message);
        console.error("–û—à–∏–±–∫–∞:", error);
      } finally {
        showLoader(false);
      }
    }

    async function submitDonation() {
      const option = document.getElementById('option').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const button = document.getElementById('submit-btn');

      if (!amount || amount <= 0) {
        showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
        return;
      }

      button.disabled = true;
      showLoader(true);

      try {
        const url = `${SCRIPT_URL}?option=${encodeURIComponent(option)}&amount=${amount}`;
        const response = await fetch(url);
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        
        const result = await response.json();
        
        if (!result.success) throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
        
        showError('–°–ø–∞—Å–∏–±–æ! –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã ‚úÖ', 'success');
        document.getElementById('amount').value = '';
        await loadData();
      } catch (error) {
        showError(error.message);
      } finally {
        button.disabled = false;
        showLoader(false);
      }
    }

    function updateUI(data) {
      updateProgress('tequila', data.Tequila);
      updateProgress('triathlon', data.Triathlon);
    }

  function updateProgress(type, value) {
  try {
    const numericValue = Math.max(0, Number(value)) || 0;
    const goal = Math.max(1, Number(GOALS[type])) || 150; // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–µ–ª–µ–Ω–∏—è –Ω–∞ 0
    
    const percent = Math.min(Math.max(0, (numericValue / goal) * 100), 100);
    const element = document.getElementById(`${type}-progress`);
    
    element.style.width = `${percent}%`;
    element.textContent = `${Math.round(percent)}% (‚Ç¨${numericValue.toFixed(2)})`;
  } catch (e) {
    console.error('Progress calculation error:', e);
    document.getElementById(`${type}-progress`).textContent = '0% (‚Ç¨0)';
  }
}
  
  element.style.width = `${percent}%`;
  element.textContent = `${Math.round(percent)}% (‚Ç¨${numericValue.toFixed(2)})`;
}

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'block' : 'none';
    }

    function showError(message, type = 'error') {
      const element = document.getElementById('error');
      element.textContent = message;
      element.className = type;
      element.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => element.style.display = 'none', 3000);
      }
    }

    function hideError() {
      document.getElementById('error').style.display = 'none';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</title>
  <style>
    :root {
      --primary: #d63384;
      --secondary: #fff0f6;
      --progress-bg: #ffe0eb;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary);
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .progress-container {
      margin-bottom: 15px;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .progress-bar {
      height: 26px;
      background: var(--progress-bg);
      border-radius: 13px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 13px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    button:hover {
      background: #c22574;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button::after {
      content: "";
      display: none;
      position: absolute;
      right: 15px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    button:disabled::after {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loader {
      display: none;
      text-align: center;
      padding: 10px;
      color: var(--primary);
    }
    #error {
      display: none;
      background: #ffebee;
      color: #d32f2f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .success {
      background: #e8f5e9 !important;
      color: #2e7d32 !important;
    }
    .last-update {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>–¢–µ–∫–∏–ª–∞ VS –¢—Ä–∏–∞—Ç–ª–æ–Ω</h1>
  
  <div id="error"></div>
  <div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  
  <div class="card">
    <div class="progress-container">
      <div class="progress-header">
        <span>Tequila</span>
        <span>–¶–µ–ª—å: ‚Ç¨150</span>
      </div>
      <div class="progress-bar">
        <div id="tequila-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-header">
        <span>Triathlon</span>
        <span>–¶–µ–ª—å: ‚Ç¨800</span>
      </div>
      <div class="progress-bar">
        <div id="triathlon-progress" class="progress-fill">0% (‚Ç¨0)</div>
      </div>
    </div>
  </div>

  <div class="card">
    <select id="option">
      <option value="Tequila">Tequila</option>
      <option value="Triathlon">Triathlon</option>
    </select>
    
    <input type="number" id="amount" min="0.01" step="0.01" placeholder="–°—É–º–º–∞ –≤ ‚Ç¨">
    
    <button id="submit-btn">–Ø –ø–µ—Ä–µ–≤—ë–ª!</button>
  </div>

  <div class="card">
    <h3>–†–µ–∫–≤–∏–∑–∏—Ç—ã –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞:</h3>
    <p>üì≤ <strong>Revolut:</strong> @triathlete</p>
    <p>üè¶ <strong>–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫:</strong> +79104361677</p>
  </div>

  <div class="last-update" id="last-update"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6KuYA7k4AXwxFFSCWryHDY9HmDannl2aI6PaDGgXwpYkStZ42ATd2spq_quFikhc8Lg/exec";
    const GOALS = { 
      Tequila: 150, 
      Triathlon: 800 
    };
    let isSubmitting = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', initApp);

    function initApp() {
      console.log("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ");
      initButton();
      loadData();
      setInterval(loadData, 100000);
    }

    function initButton() {
      const btn = document.getElementById('submit-btn');
      if (!btn) {
        console.error("–ö–Ω–æ–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
        return;
      }
      btn.addEventListener('click', handleSubmit);
      console.log("–ö–Ω–æ–ø–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞");
    }

    async function loadData() {
      try {
        showLoader(true);
        hideError();
        
        const url = new URL(SCRIPT_URL);
        url.searchParams.append('mode', 'get');
        url.searchParams.append('t', Date.now());
        
        console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", url.toString());
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        console.log("–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:", data);
        
        if (!data || typeof data !== 'object') {
          throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");
        }
        
        validateData(data);
        updateUI(data);
        updateLastUpdate();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
        showError(error.message);
      } finally {
        showLoader(false);
      }
    }

    function validateData(data) {
      if (typeof data.Tequila !== 'number' || typeof data.Triathlon !== 'number') {
        throw new Error("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ –æ—Ç–≤–µ—Ç–µ");
      }
    }

    async function handleSubmit() {
      if (isSubmitting) return;
      
      const option = document.getElementById('option').value;
      const amountInput = document.getElementById('amount');
      const amount = parseFloat(amountInput.value);
      
      if (!validateInput(amount)) return;

      isSubmitting = true;
      setSubmitState(true);

      try {
        const url = new URL(SCRIPT_URL);
        url.searchParams.append('mode', 'set');
        url.searchParams.append('option', option);
        url.searchParams.append('amount', amount.toFixed(2));
        url.searchParams.append('t', Date.now());

        console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", url.toString());
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
        }
        
        const result = await response.json();
        console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç:", result);
        
        if (!result || !result.success) {
          throw new Error(result?.error || "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
        }
        
        showError("–°–ø–∞—Å–∏–±–æ! –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã ‚úÖ", "success");
        amountInput.value = "";
        await loadData();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
        showError(error.message);
      } finally {
        isSubmitting = false;
        setSubmitState(false);
      }
    }

    function validateInput(amount) {
      if (isNaN(amount) || amount <= 0) {
        showError("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É (–Ω–∞–ø—Ä–∏–º–µ—Ä: 10.50)");
        document.getElementById('amount').focus();
        return false;
      }
      return true;
    }

    function setSubmitState(isSubmitting) {
      const btn = document.getElementById('submit-btn');
      if (btn) {
        btn.disabled = isSubmitting;
      }
      showLoader(isSubmitting);
    }

    function updateUI(data) {
      updateProgress('tequila', data.Tequila, GOALS.Tequila);
      updateProgress('triathlon', data.Triathlon, GOALS.Triathlon);
    }

    function updateProgress(type, value, goal) {
      const numericValue = parseFloat(value) || 0;
      const numericGoal = parseFloat(goal) || 1; // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–µ–ª–µ–Ω–∏—è –Ω–∞ 0
      
      const percent = Math.min((numericValue / numericGoal) * 100, 100);
      const displayPercent = percent.toFixed(1);
      
      const element = document.getElementById(`${type}-progress`);
      if (element) {
        element.style.width = `${percent}%`;
        element.textContent = `${displayPercent}% (‚Ç¨${numericValue.toFixed(2)})`;
      }
    }

    function updateLastUpdate() {
      const element = document.getElementById('last-update');
      if (element) {
        element.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString()}`;
      }
    }

    function showLoader(show) {
      const element = document.getElementById('loader');
      if (element) {
        element.style.display = show ? 'block' : 'none';
      }
    }

    function showError(message, type = 'error') {
      const element = document.getElementById('error');
      if (!element) return;
      
      element.textContent = message;
      element.className = type;
      element.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => element.style.display = 'none', 3000);
      }
    }

    function hideError() {
      const element = document.getElementById('error');
      if (element) {
        element.style.display = 'none';
      }
    }
  </script>
</body>
</html>
